name: Build Signed APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Briefcase
        run: |
          pip install briefcase

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks

      - name: Create Android project
        run: |
          briefcase create android

      - name: Build Release APK
        env:
          ANDROID_KEYSTORE: keystore.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          briefcase build android --release

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: calculator-release-apk
          path: build/android/app/build/outputs/apk/release/app-release.apk
